PhenoTips.PatientClass_prenatal_development_hint=Ce contenu peut \u00eatre un court r\u00e9sum\u00e9 ou inclure le contenu du dossier patient. N\u2019enregistrez aucune information de sant\u00e9 prot\u00e9g\u00e9e.
PhenoTips.PatientClass_medical_history_hint=Les informations notables enregistr\u00e9es dans l\u2019histoire m\u00e9dicale ne sont pas encore enregistr\u00e9es ci-dessus. Ce contenu peut \u00eatre un court r\u00e9sum\u00e9 ou inclure le contenu du dossier du patient. N\u2019enregistrez aucune information de sant\u00e9 prot\u00e9g\u00e9e.
PhenoTips.PatientClass_maternal_ethnicity_hint=Veuillez enregistrer ethnicit\u00e9 maternelle, telles que \u00ab Malay \u00bb ou \u00ab Hispanic \u00bb. Vous pouvez entrer plusieurs origines ethniques.
PhenoTips.PatientClass_paternal_ethnicity_hint=Veuillez enregistrer ethnicit\u00e9 paternelle, telles que \u00ab Malay \u00bb ou \u00ab Hispanic \u00bb. Vous pouvez entrer plusieurs origines ethniques.
PhenoTips.PatientClass_family_history_hint=Lister les ant\u00e9c\u00e9dents familiaux (d\u00e9crire la relation avec le cas index). N\u2019enregistrez aucune information sur la sant\u00e9 prot\u00e9g\u00e9e.
PhenoTips.MeasurementsClass_hint=Cr\u00e9er une liste de mensurations du patient. Celles-ci sont dat\u00e9es, et un nouvel ensemble de mesures provenant d\u2019une autre date peut \u00eatre enregistr\u00e9 en cliquant sur le bouton \u00ab\u00a0Nouvelle entr\u00e9e\u00a0\u00bb \u00e0 nouveau. L\u2019\u00e2ge du patient \u00e0 chaque mesure sera affich\u00e9.
PhenoTips.PatientClass_omim_id_hint=G\u00e9n\u00e9ralement, une pathologie OMIM est enregistr\u00e9e pour annoter le profil du patient lorsque cela a \u00e9t\u00e9 test\u00e9 et confirm\u00e9.
PhenoTips.PatientClass_select_phenotypes_hint=Pour chaque ph\u00e9notype, choisissez le terme plus pr\u00e9cis possible, compte tenu de la d\u00e9finition (accessible en cliquant sur le \u00ab\u00a0i\u00a0\u00bb) et pas seulement du terme. Plus l\u2019\u00e9l\u00e9ment choisi est pr\u00e9cis, plus le profil ph\u00e9notypique sera sp\u00e9cifique. Cochez \u00ab\u00a0O\u00a0\u00bb pour Oui, pour indiquer qu'un ph\u00e9notype est pr\u00e9sent chez le patient. Vous pouvez fournir des annotations sur les investigations r\u00e9alis\u00e9es et les \u00e9l\u00e9ments non observ\u00e9s en cliquant sur le \u00ab\u00a0N\u00a0\u00bb pour Non. Choisissez des termes consid\u00e9r\u00e9s comme pathologiques ou inhabituels, m\u00eame s'ils ne le sont pas dans la population g\u00e9n\u00e9rale. Par exemple, \u00ab\u00a0Iris bleus\u00a0\u00bb est un ph\u00e9notype commun dans la population, mais comme annotation de ph\u00e9notype, c\u2019est un sous-type de \u00ab\u00a0pigmentation anormale de l\u2019iris \u00a0\u00bb et on le choisira seulement dans le cas o\u00f9 une pigmentation anormale est suspect\u00e9e, comme \u00ab\u00a0H\u00e9t\u00e9rochromie\u00a0\u00bb.
PhenoTips.PatientClass_solvedCase_hint=Cochez cette case si un diagnostic final pour le patient a \u00e9t\u00e9 d\u00e9termin\u00e9.
PhenoTips.PatientClass_multipleGestation=Gestation multiple

