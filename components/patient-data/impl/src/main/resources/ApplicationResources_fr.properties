PhenoTips.PatientClass_indication_for_referral_hint=Ce contenu peut \u00eatre un court r\u00e9sum\u00e9 ou inclure le contenu du dossier patient. N\u2019enregistrez aucune information de sant\u00e9 prot\u00e9g\u00e9e.
