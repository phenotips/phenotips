PhenoTips.PatientClass_global_mode_of_inheritance_hint=El modo de herencia de la enfermedad o los s\u00edntomas cl\u00ednicos y hallazgos f\u00edsicos de inter\u00e9s en la familia.
PhenoTips.PatientClass_global_age_of_onset_hint=La aparici\u00f3n de la enfermedad o de la mayor\u00eda de los s\u00edntomas cl\u00ednicos y hallazgos f\u00edsicos en el paciente. Se pueden asignar diferentes tiempos de inicio a fenotipos individuales en la secci\u00f3n "S\u00edntomas cl\u00ednicos y hallazgos f\u00edsicos".
PhenoTips.PatientClass_indication_for_referral_hint=Por favor, incluir un breve resumen descriptive con las principales razones que hacen sospechar que se trata de una enfermedad rara de origen gen\u00e9tico.
