PhenoTips.PatientClass_medical_history_hint=Registro de problemas importantes de la historia cl\u00ednica que no hayan ya grabado con anterioridad. Este contenido puede ser un breve resumen o incluir contenido procedente de la historial del paciente. NO registrar ninguna informaci\u00f3n de salud que sea confidencial.
PhenoTips.PatientClass_maternal_ethnicity_hint=Registre grupo \u00e9tnico materno, como "Malayo" o "Hispano". Puede ingresar m\u00e1s de una etnia.
